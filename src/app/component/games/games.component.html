<div class="container">

    <form>
        <div class="form-group">
            <input type="text" name="game=title" class="form-control" #gametitle placeholder="Search for Games on Sale">
        </div>
        <div class="form-group mt-2">
            <button (click)="getGameData(gametitle.value)" type="submit" class="btn btn-primary">Find Game Deals</button>
        </div>
    </form>

    <div class="row bg-light mt-4 p-4" *ngIf="gameData">
        <div class="col-sm-4">
            <div>
                <h3>{{gameData.Error}}</h3>
            </div>
            <div *ngIf="gameData.thumb">

            </div>

        </div>

    </div>


</div>
